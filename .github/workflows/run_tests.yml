name: CI

on:
 push:
   tags:
     - '!refs/tags/*'
   branches:
     - '*'

jobs:
  run_tests:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v1
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Code checkout
        run: python3 -m pycodestyle DataBase.py
      - name: Run tests
        run: python3 tests.py

  build_and_pub:
      runs-on: ubuntu-latest
      needs: [run_tests]      
      steps:
        - name: Login to docker.io
        run:  echo ${{ secrets.DOCKER_PWD }} | docker login -u ${{ secrets.DOCKER_LOGIN }} --password-stdin
        - uses: actions/checkout@master
        - name: Build image
        run: docker build -t ${{ secrets.DOCKER_LOGIN }}/${{ secrets.DOCKER_NAME }}:${GITHUB_REF:11} -f Dockerfile .
        - name: Push image to docker.io
        run: docker push ${{ secrets.DOCKER_LOGIN }}/${{ secrets.DOCKER_NAME }}:${GITHUB_REF:11}
