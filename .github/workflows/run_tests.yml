name: CI

on:
 push:
   tags:
     - '!refs/tags/*'
   branches:
     - '*'

jobs:
  run_tests:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v1
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Codestyle check
        run: python3 -m pycodestyle DataBase.py
      - name: Run tests
        run: python3 tests.py
      - name: Login to docker.io
        env:
          LOGIN: ${{ secrets.DOCKER_USERNAME }}
          PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo LOGIN
        run:  echo "PASSWORD" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - uses: actions/checkout@master
      - name: Build image
        run: docker build -t ${{ secrets.IMAGE }}:${GITHUB_REF:11} -f Dockerfile .
      - name: Push image to docker.io
        run: docker push ${{ secrets.IMAGE }}:${GITHUB_REF:11}